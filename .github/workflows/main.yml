name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert Markdown to HTML and move to /docs folder
        run: |
          mkdir -p ./docs
          pandoc SoftwareLaborPräsentationVorgaben.md -o ./docs/SoftwareLaborPräsentationVorgaben.html

      - name: Change remote URL to include access token
        run: git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/lptrm/praesentation.git
      - name: Commit and push to main branch
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add ./docs/*
            git commit -m "Update GitHub Pages documentation"
            git push --set-upstream origin main
          env:
            ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}