name: Build and Deploy
on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert Markdown to HTML
        run: |
          pandoc SoftwareLaborPräsentationVorbereitungen.md SoftwareLaborPräsentationVorgaben.md -o index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages  # Or your chosen branch for GitHub Pages
          folder: .  # Adjust if your HTML files are in a different directory
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} 